version: 2

jobs:
  "test":
    docker:
      - image: circleci/node:8.11.1
    steps:
      - checkout
      - restore_cache:
          key: node_modules_{{ checksum "package-lock.json" }}
      - run:
          name: Installation of NPM dependencies
          command: npm install
      - save_cache:
          key: node_modules_{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Unit-testing
          command: npm test
      - run:
          name: Trying dev build
          command: npm run build:dev
      - run:
          name: Trying prod build
          command: npm run build
      - run:
          name: Trying to run in prod mode for 5 minutes
          command: timeout --preserve-status 5m npm start
      - run:
          name: Trying to run in dev mode for 5 minutes
          command: timeout --preserve-status 5m npm run dev

workflows:
  version: 2
  test:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
